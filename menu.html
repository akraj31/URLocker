<!DOCTYPE html>
<html>
<head>
    <title>URLLocker Menu</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="panel-lite" style="height: 50px;width:220px;">
        <div >
          <button id="lockAllBtn" class="icon-lock" style="left:-15px;top:-68px;width:20p;height:50px"></button>
          <button id="addWebsiteBtn" class="floating-btn" style="bottom:17px; left:-10px"><i class="icon-arrow"></i></button>
          <button id="removeWebsiteBtn" class="floating-btn" style="bottom:17px; left:125px"><i class="icon-arrow"></i></button>
        </div>
        <div class="form-group">
          <input id="oldPasswd" class="form-control" type="password" required="required"/>
          <label class="form-label">Old Password</label>
        </div>
        <div class="form-group">
            <input id="newPasswd" class="form-control" type="password" required="required"/>
            <label class="form-label">New Password</label>
        </div>
        <div class="form-group">
            <input id="conformPasswd" class="form-control" type="password" required="required"/>
            <label class="form-label">Re-Type</label>
        </div>
        <div class="form-group">
            <button id="changePasswdBtn">Change Password</button>
        </div>
        <!--a href="#">Forgot Password ?  </a-->
        <span id="error" style="color:red"></span>
      </div>
    <script src="js/menu.js"></script>
</body>
</html>
