<!DOCTYPE html>
<html>
<head>
    <title>URLLocker Menu</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="panel-lite" style="height: 50px;width:220px;">
        <div style="margin-top: -30px">
          <!--button id="lockAllBtn" style="left:-15px;top:-68px;width:20p;height:50px"><img src="img/lockBtn.png"></button-->
          <!--button id="addWebsiteBtn" class="circle-plus" style="bottom:17px; left:-10px"><i class="icon-arrow"></i></button>
          <button id="removeWebsiteBtn" class="floating-btn" style="bottom:17px; left:125px"><i class="icon-arrow"></i></button-->

        <div class="form-group" style="margin-top: 33px;">
          <input id="oldPasswd" class="form-control" type="password" required="required"/>

        </div>

            <input id="newPasswd" class="form-control" type="password" required="required"/>

        </div>
        <div class="form-group">
            <input id="conformPasswd" class="form-control" type="password" required="required"/>

        </div>

            <button id="changePasswdBtn">Change Password</button>
        </div>
        <!--a href="#">Forgot Password ?  </a-->
        <span id="error" style="color:red"></span>
      </div>
    <script src="js/menu.js"></script>
